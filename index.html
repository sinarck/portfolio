    <title>

    <!-- JSON-LD: Person -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Aadi Sanghvi",
        "description": "I'm a student. Currently building Open Attendance.",

        "sameAs": [
          "https://github.com/sinarck",
          "https://x.com/aadisanghvii"

      }

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "ItemList",
        "name": "Projects",
        "itemListElement": [
          {
            "@type": "ListItem",
            "position": 1,
            "item": {
              "@type": "CreativeWork",
              "name": "Open Attendance",
              "description": "An attendance system for schools (and got a few users along the way). Not a fan of proprietary software.",
              "url": "https://github.com/sinarck/open-attendance",
              "datePublished": "2025-01-01"
            }
          },
          {
            "@type": "ListItem",
            "position": 2,
            "item": {
              "@type": "CreativeWork",
              "name": "Hand Wave",

              "url": "https://github.com/sinarck/hand-wave",
              "datePublished": "2025-02-01"
            }
          },
          {
            "@type": "ListItem",
            "position": 3,
            "item": {
